    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p><span class=\"fontawesome-icon-inline\"></span><span class=\"fontawesome-icon-inline\"><i class=\"fas fa-map-marker-alt fa-lg\"></i>&nbsp;</span>Kuloğlu Mah. Gazeteci Erol Dernek Sk. Erman Han No: 5 Kat: 1 D: 3 Beyoğlu-İstanbul</p>\r\n\r\n<p><span class=\"fontawesome-icon-inline\"><i class=\"fas fa-phone-alt fa-lg\"></i>&nbsp;</span>0212 252 60 32</p>\r\n"
