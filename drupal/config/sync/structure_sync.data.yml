    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<div class=\"row\">\r\n<div class=\"col-lg-12\" id=\"mesaj-metin\">\r\n<h2 class=\"text-align-center\"><span>Başkanın Mesajı</span></h2>\r\n\r\n<p class=\"text-align-justify\"><span><span>Değerli iş ve çözüm ortaklarımız,</span></span></p>\r\n\r\n<p class=\"text-align-justify\"><span><span>Sevgili iş arkadaşlarımız,</span></span></p>\r\n\r\n<p class=\"text-align-justify\"><span><span>Küresel ekonominin ağırlık merkezinin Atlantik’ten Avrasya’ya kaydığı, Asya’nın dünyanın üretim merkezi haline geldiği bir değişime tanıklık ediyoruz. Dünya, üretime dayalı karma ekonominin ve planlamanın önemini yeniden keşfediyor. Ekonomik iklim büyük bir hızla değişiyor.</span></span></p>\r\n\r\n<p class=\"text-align-right\"><a class=\"button button--small\" href=\"/baskanin-mesaji\">Devamını oku</a></p>\r\n</div>\r\n</div>\r\n"
