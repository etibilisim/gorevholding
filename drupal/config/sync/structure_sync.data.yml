    info: 'Sosyal Medya'
    langcode: tr
    uuid: fb0ffbe0-a48b-4c6f-a8bc-91fd5f0ee10d
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p class=\"text-align-center\"><span class=\"fontawesome-icon-inline\"><i class=\"fab fa-facebook-f fa-lg\"></i>&nbsp;</span></p>\r\n\r\n<p class=\"text-align-center\"><span class=\"fontawesome-icon-inline\"><i class=\"fab fa-instagram fa-lg\"></i>&nbsp;</span></p>\r\n\r\n<p class=\"text-align-center\"><span class=\"fontawesome-icon-inline\"><i class=\"fab fa-twitter fa-lg\"></i>&nbsp;</span></p>\r\n\r\n<p class=\"text-align-center\"><span class=\"fontawesome-icon-inline\"><i class=\"fab fa-linkedin fa-lg\"></i>&nbsp;</span></p>\r\n"
          summary: ''
          format: full_html
  -
    info: 'Çözüm Ortaklarımız Blok'
    langcode: tr
    uuid: f7358481-3d88-4823-a214-adf4d86bbde9
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p class=\"text-align-justify\">Türkiyemizin yükselen Avrasya’daki öncü konumuna erişebilmesi için var gücüyle çalışan Holdingimiz, pek çok ülkedeki yurt dışı faaliyetlerini Rusya, Çin, İran, Cezayir ve Avusturya’daki öz şirketleri ve partner firmalarıyla yürütmektedir.</p>\r\n\r\n<p class=\"text-align-justify\">Ekonominin merkezinin Atlantikten Avrasya’ya kaydığı, krizlerle beraber olumlu bir dönüşümün başladığı bu dönemde Türkiye’nin potansiyelini biliyor, bütün hazırlık ve girişimlerimizi çalışan, kazanan ve hakça paylaşan bir sisteme göre yapıyoruz.</p>\r\n\r\n<p class=\"text-align-justify\">Türkiyemizin Asya, Avrupa, Afrika ve Latin Amerika ülkeleriyle olan ekonomik ilişkilerini daha da geliştirmek, karşılıklı fayda ekseninde, toplum ve insanlık yararına bir çizgide sürdürmek için varız.</p>\r\n\r\n<p class=\"text-align-justify\">Bütün şirketlerimizle ve çözüm ortaklarımızla Türkiye’nin ve insanlığın birikiminden aldığımız kuvvetle büyük hedeflere ilerlemek için hazırız!</p>\r\n\r\n<p class=\"text-align-justify\"><strong>Hep birlikte Öncü Türkiye’ye!</strong></p>\r\n"
          summary: ''
          format: full_html
  -
    info: 'Görev Holding Açıklama'
